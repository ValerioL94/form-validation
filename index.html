<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-validation</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="content">
      <header>
        <h1>Form-validation</h1>
      </header>
      <main>
        <div id="formWrapper">
          <form id="myForm" novalidate>
            <fieldset>
              <legend>Fake form:</legend>
              <p>
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  autocomplete="email"
                  placeholder="placeholder@gmail.com"
                  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                  required
                />
                <span class="error" id="emailError"></span>
              </p>
              <p>
                <label for="country">Country</label>
                <input
                  type="text"
                  id="country"
                  name="country"
                  autocomplete="country-name"
                  placeholder="'Canada' or just 'CA'"
                  pattern="[a-zA-Z]{2,}"
                  required
                />
                <span class="error" id="countryError"></span>
              </p>
              <p>
                <label for="zipCode">Zip Code</label>
                <input
                  type="text"
                  id="zipCode"
                  name="zip code"
                  autocomplete="postal-code"
                  placeholder="55555-3333"
                  pattern="^\d{4,5}([ \-]\d{4})?$"
                  required
                />
                <span class="error" id="zipCodeError"></span>
              </p>
              <p id="pwdWrapper">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  autocomplete="new-password"
                  placeholder="Password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  required
                />
                <span class="error" id="passwordError"></span>
              </p>
              <p>
                <label for="passwordConfirm">Confirm password</label>
                <input
                  type="password"
                  id="passwordConfirm"
                  name="password confirmation"
                  autocomplete="new-password"
                  placeholder="Confirm password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  required
                />
                <span class="error" id="pwdConfirmError"></span>
              </p>
              <p id="warning">All fields must be filled out</p>
              <div id="buttonWrapper">
                <button type="reset" id="reset">Reset</button>
                <button type="button" id="confirm">Confirm</button>
              </div>
            </fieldset>
          </form>
        </div>
        <div id="resultWrapper" class="hidden">
          <p id="formResult"></p>
        </div>
      </main>
      <footer>
        <p>Copyright Â© 2024 ValerioL94</p>
        <a href="https://github.com/ValerioL94"
          ><img class="github" src="images/github.svg" alt="github logo"
        /></a>
      </footer>
    </div>
  </body>
</html>
